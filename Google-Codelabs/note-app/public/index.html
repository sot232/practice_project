<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <title>Notes</title>
    <style>
      body {
        margin: 0;
      }
    </style>
    <link rel="manifest" href="manifest.json">
    <!-- Older Chrome configuration -->

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Notes">

          sizes="192x192"
          href="bower_components/note-app/common/images/icon-4x.png">

    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="bower_components/web-animations-js/web-animations.min.js"></script>
    <link rel="import" href="bower_components/platinum-sw/platinum-sw-elements.html">
    <link rel="import" href="bower_components/polymerfire/firebase-app.html">
    <link rel="import" href="note-app.html">
  </head>
<body>
	<!-- Service Worker configuration -->
	<!-- It caches all HTTP network requests and 
	ensure that the cache is available even if the app
	is accessed when the user is offline. -->
	<platinum-sw-register
    auto-register
    skip-waiting
    clients-claim
    reload-on-install
    href="sw-import.js">
	  <platinum-sw-cache
	      default-cache-strategy="networkFirst">
	  </platinum-sw-cache>
	</platinum-sw-register>

	<firebase-app
		name="notes"
		api-key="AIzaSyAuXI4TyQ8FFvo71NM5yccPA5fFzHNt9kg"
        auth-domain="note-app-firebase-4d4bd.firebaseapp.com"
        database-url="https://note-app-firebase-4d4bd.firebaseio.com"
	>
	</firebase-app>

	<note-app></note-app>
</body>
</html>
