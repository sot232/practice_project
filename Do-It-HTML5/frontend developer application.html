<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>프런트엔드 개발자 지원서</title>
    <style>
        @import url(//fonts.googleapis.com/earlyaccess/nanumgothic.css);
        .ng-font {
            font-family:'Nanum Gothic', 돋움;
        }
        p {
            font-size:16px;
        }
			#container { 
				width:520px;
				border:1px solid black;
				padding:20px 40px;
				margin:0 auto;
			}
      fieldset { margin-bottom:15px; }
      legend { font-weight:bold; }
			ul {list-style-type: none;}
			li { line-height:30px;}
    </style>
  </head>
  <body>
		<div id="container">
			<h1>프런트엔드 개발자 지원서 </h1>
			<p class="ng-font">HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
			<hr>
			<form>
				
                    <h4>개인정보</h4>
                <ul>
                    <li>
                        <label for="r-name">이 름</label>
                        <input type="text" id="r-name" autofocus placeholder="여백없이 입력하세요">
                    </li>
                    <li>
                        <label for="r-phone">연락처</label>
                        <input type="tel" id="r-phone">
                    </li>
                </ul>
                
                    <h4>지원 분야</h4>
                <ul>
                    <li>
                        <label><input type="radio" name="field" value="web publishing"> 웹 퍼블리싱</label>
                    </li>
                    <li>
                        <label><input type="radio" name="field" value="web developing"> 웹 애플리케이션 개발</label>
                    </li>
                    <li>
                        <label><input type="radio" name="field" value="improving develop environment"> 개발 환경 개선</label>
                    </li>
                </ul>
                    <h4>지원 동기</h4>
                    
                        <label>
                        <textarea cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요"></textarea>
                        </label>
                    
                    <div>
                        <input type="button" value="접수하기">
                        <input type="reset" value="다시 쓰기">
                    </div>
                <!--  -->
			</form>
		</div>
  </body>
</html>
