<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<link rel="stylesheet" type="text/css" href="assets/css/todos.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
	<script type="text/javascript" src="assets/js/lib/jquery-3.2.1.min.js"></script>
</head>
<body>
	<div id="container">
		<h1>To-Do List <i class="fa fa-plus"></i></h1>
		<input type="text" placeholder="Add New Todo">

		<ul>
			<li><span><i class="fa fa-trash"></i></span> Go To Potions Class</li>
			<li><span><i class="fa fa-trash"></i></span> Buy New Robes</li>
			<li><span><i class="fa fa-trash"></i></span> Visit Hagrid</li>
			<li><span><i class="fa fa-trash"></i></span> Throw a Potter Party</li>
			<li><span><i class="fa fa-trash"></i></span> Cook a Feast Worthy of the Great Hall</li>
			<li><span><i class="fa fa-trash"></i></span> Get Sorted Into Your Hogwarts House</li>
			<li><span><i class="fa fa-trash"></i></span> Receive a Hogwarts Acceptance Letter</li>
			<li><span><i class="fa fa-trash"></i></span> Take a Class at Wizarding College</li>
		</ul>
	</div>

<script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
